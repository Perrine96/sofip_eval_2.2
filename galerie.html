<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Galerie de photos du site de la crèche Les Choupissons">
    <title>Galerie</title>
    <link rel="icon" href="image/logo.png">
    <!-- BALOO 2 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
    <!--  -----  -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="galerie.css">
</head>

<body>
    <header>
        <nav class="navLaura">
            <img class="logo" src="/image/iconetitre sans fond.png" alt="Logo de la crèche"/>
            <a href="index.html"><img class="icon-nav" src="/image/icons8-maison-de-campagne-50.png" alt=""/>Accueil</a>
            <a href="galerie.html"><img class="icon-nav" src="/image/icons8-licorne-de-lecture-50.png" alt=""/>Galerie</a>
            <a href="contact.html"><img class="icon-nav" src="/image/icons8-téléphone-50.png" alt=""/>Contact</a>
        </nav>
    </header>

    <main>
        <h1>Galerie</h1>
        <!-- carrousel desktop -->
        <section class="carousel-desktop">
        <div class="carousel-container">
            <div class="carousel-track">
                <div class="carousel-slide active">
                    <img src="image/salle-classe-creche.webp" alt="Photo d'une salle de classe de la crèche Les Choupissons">
                </div>
                <div class="carousel-slide">
                    <img src="image/ardoise-peinture-creche.webp" alt="Photo d'ardoises et de peinture">
                </div>
                <div class="carousel-slide">
                    <img src="image/enfant-jeu-educatif.webp" alt="Photo d'une enfant jouant à un jeu éducatif">
                </div>
                <div class="carousel-slide">
                    <img src="image/bureau-enfant-ecole.webp" alt="Photo d'un bureau d'enfant">
                </div>
                <div class="carousel-slide">
                    <img src="image/enfant-maitresse-ecole-peinture.webp" alt="Photo d'une maîtresse d'école et ses élèves en train de peindre">
                </div>
            </div>
        </div>
        <div class="carousel-nav">
            <button class="nav-button prev">&#8592;</button>
            <div class="carousel-dots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
            <button class="nav-button next">&#8594;</button>
        </div>
        </section>
        <!-- fin carrousel desktop -->

        <!-- galerie mobile -->
        <section class="galerie-mobile">
            <img class="galerie-mobile-img" src="image/salle-classe-creche.webp" alt="Photo d'une salle de classe de la crèche Les Choupissons">
            <img class="galerie-mobile-img" src="image/ardoise-peinture-creche.webp" alt="Photo d'ardoises et de peinture">
            <img class="galerie-mobile-img" src="image/enfant-jeu-educatif.webp" alt="Photo d'une enfant jouant à un jeu éducatif">
            <img class="galerie-mobile-img" src="image/bureau-enfant-ecole.webp" alt="Photo d'un bureau d'enfant">
            <img class="galerie-mobile-img" src="image/enfant-maitresse-ecole-peinture.webp" alt="Photo d'une maîtresse d'école et ses élèves en train de peindre">
        </section>
        <!-- fin galerie mobile -->
    </main>

    <footer class="footer">
    <div class="footer-container">
        <div class="footer-left">
        <p>Votre texte au-dessus de la newsletter</p>
        <div class="newsletter">
            <img src="/image/icons8-avion-en-papier-50.png" alt="">
            <input type="email" placeholder="Votre email" />
            <button>S'inscrire</button>
        </div>
        </div>
        <div class="footer-center">
        <h3>Suivez-nous</h3>
        <div class="social">
            <img src="/image/icons8-facebook-nouveau-50.png" alt="Facebook" />
            <img src="/image/icons8-linkedin-entouré-50.png" alt="linkedin" />
            <img src="/image/icons8-instagram-50.png" alt="Instagram" />
        </div>
        </div>
        <div class="footer-right">
        
        <p><img src="/image/icons8-téléphone-qui-sonne-50.png" alt=""> Appelez-nous : </p> <a href="#"> 01 23 45 67 89</a>
        </div>
    </div>
        <div class="footer-bottom">
        <p class="copyright">© 2025. Tous droits réservés</p>
        <a href="/mentions.html" class="legal">Mentions légales</a>
    </div>
    </footer>

    <script src="galerie.js"></script>
</body>
</html>
